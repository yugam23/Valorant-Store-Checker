name: CI — Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Dummy secrets for build-time — real values live in Vercel env vars
          SESSION_SECRET: ${{ secrets.SESSION_SECRET || 'ci-placeholder-secret-32-chars-long' }}
          HENRIK_API_KEY: ${{ secrets.HENRIK_API_KEY || 'ci-placeholder' }}
